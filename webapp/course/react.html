<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site for ...</title>
  <link rel="stylesheet" href="../mdl-1.2.1/material.min.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Site for ...</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">首页</a>
          <a class="mdl-navigation__link" href="../course.html">课程</a>
          <a class="mdl-navigation__link" href="../document.html">文档</a>
          <a class="mdl-navigation__link" href="../demo.html">演示</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h6>
            位置：
            <a href="index.html">首页</a>
             /
            <a href="../course.html">课程</a>
             /
            React
          </h6>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
          <ul class="mdl-list">
            <li class="mdl-list__item"><a href="#hello">Hello</a></li>
            <li class="mdl-list__item"><a href="#timer">timer</a></li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
          <h4>React 基础</h4>
          <h5>简单用法 (ES 5)</h5>
          <div id="hello"></div>
          <textarea id="code-hello" cols="80" rows="7"></textarea>
          <h5>简单用法 (Babel)</h5>
          <div id="hello-1"></div>
          <textarea id="code-hello-1" cols="80" rows="15"></textarea>
          <hr />
          <h5>显示动态时间 (Babel & JSX)</h5>
          <div id="timer"></div>
          <textarea id="code-timer" cols="80" rows="14"></textarea>
          <hr />
        </div>
      </div>
    </main>
  </div>

  <script src="../jquery-1.12.4/jquery.min.js"></script>
  <script src="../mdl-1.2.1/material.min.js"></script>
  <script src="../react-15.4.1/react.min.js"></script>
  <script src="../react-dom-15.4.1/react-dom.min.js"></script>
  <script src="../babel-6.21.1/babel.min.js"></script>

  <script type="text/babel" id="react-timer">
  function tick() {
    const element = (
      <div>
        <h2>现在是 {new Date().toLocaleTimeString()}</h2>
      </div>
    );
    ReactDOM.render(
      element,
      document.getElementById('timer')
    );
  }
  setInterval(tick, 1000);
  </script>

  <script id="react-hello">
  const e = React.createElement
  ReactDOM.render(
    e('h1', null, 'Hello World'),
    document.getElementById('hello')
  )
  </script>

  <script type="text/babel" id="react-hello-1">
  class Hello extends React.Component {
    render() {
      return React.createElement('h1', {
        id: 'h11',
        className: '1123'
      }, `Hello ${this.props.text}`);
    }
  }
  ReactDOM.render(
    // React.createElement(Hello, {text: 'World'}, null),
    React.createElement(Hello, {text: new Date().toLocaleTimeString()}, null),
    document.getElementById('hello-1')
  );
  </script>

  <script>
  $(function () {
    $('#code-hello').text($('#react-hello').html())
    $('#code-hello-1').text($('#react-hello-1').html())
    $('#code-timer').text($('#react-timer').html())
  })
  </script>
</body>
</html>
