<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>临安</title>
  <link rel="stylesheet" href="../mdl-1.2.1/material.min.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">临安</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">首页</a>
          <a class="mdl-navigation__link" href="../course.html">课程</a>
          <a class="mdl-navigation__link" href="../document.html">文档</a>
          <a class="mdl-navigation__link" href="../demo.html">演示</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h6>
            位置：
            <a href="../index.html">首页</a>
             /
            <a href="../course.html">课程</a>
             /
            React 结合 jQuery 实例 1
          </h6>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
          <ul class="mdl-list">
            <li class="mdl-list__item"><a href="#title-nickname">显示用户昵称</a></li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
          <h2 id="title-nickname">显示用户昵称</h2>
          <textarea id="code-nickname" cols="80" rows="39"></textarea>
          <br />
          <p>输出结果</p>
          <div id="result-nickname"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="../jquery-1.12.4/jquery.min.js"></script>
  <script src="../mdl-1.2.1/material.min.js"></script>
  <script src="../react-15.4.1/react.min.js"></script>
  <script src="../react-dom-15.4.1/react-dom.min.js"></script>
  <script src="../babel-6.21.1/babel.min.js"></script>

  <script type="text/babel" id="script-nickname">
  class Nickname extends React.Component {
    constructor(props) {
      super(props)
      this.state = {nickname: '1123'}
    }
    componentDidMount() {
      this.setState({nickname: '2234'})
      this.request = $.get(this.props.url, function (data) {
        this.setState({nickname: data.nickname})
      }.bind(this))
      this.setState({nickname: '3345'})
    }
    componentWillUnmount() {
      this.request.abort();
    }
    render() {
      return (
        <div>
          <a href="../index.html"
              className="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            首页
          </a>
          &nbsp;
          <a href="../user/info.html"
              className="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            {this.state.nickname}
          </a>
        </div>
      )
    }
  }
  ReactDOM.render(
    <Nickname url="/test" />,
    document.getElementById('result-nickname')
  )
  </script>
  <script>
  $('#code-nickname').text($('#script-nickname').html())
  </script>
</body>
</html>
