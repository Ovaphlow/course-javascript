<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="../mdl-1.2.1/material.min.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">临安</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">首页</a>
          <a class="mdl-navigation__link" href="../course.html">课程</a>
          <a class="mdl-navigation__link" href="../document.html">文档</a>
          <a class="mdl-navigation__link" href="../demo.html">演示</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h6>
            位置：
            <a href="index.html">首页</a>
             /
            <a href="../course.html">课程</a>
             /
            Lists and Keys （列表和键）
          </h6>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
          <ul class="mdl-list">
            <li class="mdl-list__item"><a href="#title-map">map() 的用法</a></li>
            <li class="mdl-list__item"><a href="#title-rendering-multiple-components">渲染多个组件</a></li>
            <li class="mdl-list__item"><a href="#title-basic-list-component">基本 List 组件</a></li>
            <li class="mdl-list__item"><a href="#title-extracting-components-with-keys">List 中 Key 的用法</a></li>
            <li class="mdl-list__item"><a href="#title-embedding-map-in-jsx">在 JSX 中嵌入 map()</a></li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
          <h2 id="title-map">map() 的用法</h2>
          <textarea cols="80" rows="" id="code-map"></textarea>
          <br />
          <p>结果在控制台中查看</p>
          <hr />
          <h2 id="title-rendering-multiple-components">渲染多个组件</h2>
          <textarea cols="80" rows="" id="code-rendering-multiple-components"></textarea>
          <br />
          <p>输出结果：</p>
          <div id="result-rendering-multiple-components"></div>
          <hr />
          <h2 id="title-basic-list-component">基本列表组件</h2>
          <textarea cols="80" rows="" id="code-basic-list-component"></textarea>
          <br />
          <p>输出结果：</p>
          <div id="result-basic-list-component"></div>
          <hr />
          <h2 id="title-extracting-components-with-keys">List 中 Key 的用法</h2>
          <textarea cols="80" rows="" id="code-extracting-components-with-keys"></textarea>
          <br />
          <p>输出结果：</p>
          <div id="result-extracting-components-with-keys"></div>
          <hr />
          <h2 id="title-embedding-map-in-jsx">在 JSX 中嵌入 map()</h2>
          <textarea cols="80" rows="" id="code-embedding-map-in-jsx"></textarea>
          <br />
          <p>输出结果：</p>
          <div id="result-embedding-map-in-jsx"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="../jquery-1.12.4/jquery.min.js"></script>
  <script src="../mdl-1.2.1/material.min.js"></script>
  <script src="../react-15.4.1/react.min.js"></script>
  <script src="../react-dom-15.4.1/react-dom.min.js"></script>
  <script src="../babel-6.21.1/babel.min.js"></script>

  <script type="text/babel" id="script-map">
  const numbers = [1, 2, 3, 4, 5]
  const doubled = numbers.map((number) => number * 2)
  console.log(doubled)
  </script>

  <script type="text/babel" id="script-rendering-multiple-components">
  const numbers = [1, 2, 3, 4, 5]
  const listItems = numbers.map((number) => <li> {number} </li>)
  ReactDOM.render(
    <ul>{listItems}</ul>,
    document.getElementById('result-rendering-multiple-components')
  )
  </script>

  <script type="text/babel" id="script-basic-list-component">
  function NumberList(props) {
    const numbers = props.numbers;
    const listItems = numbers.map((number) =>
      <li>{number * 2}</li>
    );
    return (
      <ul>{listItems}</ul>
    );
  }

  const numbers = [1, 2, 3, 4, 5];
  ReactDOM.render(
    <NumberList numbers={numbers} />,
    document.getElementById('result-basic-list-component')
  );
  </script>

  <script type="text/babel" id="script-extracting-components-with-keys">
  function ListItem(props) {
    return <li>{props.value * 2}</li>
  }

  function NumberList(props) {
    const numbers = props.numbers;
    const listItems = numbers.map((number) =>
      <ListItem key={number.toString()} value={number} />
    )
    return (
      <ul>
        {listItems}
      </ul>
    );
  }

  const numbers = [1, 2, 3, 4, 5]
  ReactDOM.render(
    <NumberList numbers={numbers} />,
    document.getElementById('result-extracting-components-with-keys')
  )
  </script>

  <script type="text/babel" id="script-embedding-map-in-jsx">
  function NumberList(props) {
    const numbers = props.numbers
    return (
      <ul>
        {numbers.map((number) =>
          <ListItem key={number.toString()} value={number * 3} />
        )}
      </ul>
    )
  }

  const numbers = [1, 2, 3, 4, 5]
  ReactDOM.render(
    <NumberList numbers={numbers} />,
    document.getElementById('result-embedding-map-in-jsx')
  )
  </script>

  <script>
  $('#code-map').text($('#script-map').html())
  $('#code-map').attr('rows', $('#script-map').html().split(String.fromCharCode(10)).length)
  $('#code-rendering-multiple-components').text($('#script-rendering-multiple-components').html())
  $('#code-rendering-multiple-components').attr(
    'rows',
    $('#script-rendering-multiple-components').html().split(String.fromCharCode(10)).length
  )
  $('#code-basic-list-component').text($('#script-basic-list-component').html())
  $('#code-basic-list-component').attr(
    'rows',
    $('#script-basic-list-component').html().split(String.fromCharCode(10)).length
  )
  $('#code-extracting-components-with-keys').text($('#script-extracting-components-with-keys').html())
  $('#code-extracting-components-with-keys').attr(
    'rows',
    $('#script-extracting-components-with-keys').html().split(String.fromCharCode(10)).length
  )
  $('#code-embedding-map-in-jsx').text($('#script-embedding-map-in-jsx').html())
  $('#code-embedding-map-in-jsx').attr(
    'rows',
    $('#script-embedding-map-in-jsx').html().split(String.fromCharCode(10)).length
  )
  </script>
</body>
</html>
