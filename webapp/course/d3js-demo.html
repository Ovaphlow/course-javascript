<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>临安</title>
  <link rel="stylesheet" href="../mdl-1.2.1/material.min.css" />
  <link rel="stylesheet" href="../highlight.js-9.9.0/styles/atom-one-dark.css" />
  <link rel="stylesheet" href="../d3js/nv.d3.min.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">临安</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">首页</a>
          <a class="mdl-navigation__link" href="../course.html">课程</a>
          <a class="mdl-navigation__link" href="../document.html">文档</a>
          <a class="mdl-navigation__link" href="../demo.html">演示</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h6>
            位置：
            <a href="../index.html">首页</a>
             /
            <a href="../course.html">课程</a>
             /
            D3.js 示例
          </h6>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
          <ul class="mdl-list">
            <li class="mdl-list__item"><a href="#title-data">定义数据</a></li>
            <li class="mdl-list__item"><a href="#title-render">渲染图形</a></li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--9-col">
          <h3 id="title-data">定义数据</h2>
          <p></p>
          <pre><code id="code-data"></code></pre>
          <hr />
          <h3 id="title-render">渲染图形</h2>
          <pre><code id="code-render"></code></pre>
          <p><br />结果</p>
          <div id="result-render">
            <p class="text-center">
              <svg style="height:400px; width:100%"></svg>
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../jquery-1.12.4/jquery.min.js"></script>
  <script src="../mdl-1.2.1/material.min.js"></script>
  <script src="../highlight.js-9.9.0/highlight.pack.js"></script>
  <script src="../d3js/d3.v3.min.js"></script>
  <script src="../d3js/nv.d3.min.js"></script>

  <script id="script-data">
  function exampleData() {
    return [
      {name: 'Type A', counter: 12},
      {name: 'Type B', counter: 11},
      {name: 'Type C', counter: 10},
      {name: 'Type D', counter: 22}
    ]
  }
  </script>
  <script>
  $(function () {
    hljs.initHighlightingOnLoad()
    $('#code-data').html($('#script-data').html())
    $('#code-render').html($('#script-render').html())
  })
  </script>
  <script id="script-render">
  $(function () {
    nv.addGraph(function () {
      var chart = nv.models.pieChart()
          .x(functioan (data) {
            return data.name
          }).y(functioan (data) {
            return data.counter
          }).showLabels(true)
          .labelType('percent');
      d3.select("#result-render svg")
          .datum(exampleData())
          .transition().duration(350)
          .call(chart);
      return chart;
    });
  })
  </script>
</body>
</html>
